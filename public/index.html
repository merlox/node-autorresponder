<!DOCTYPE html>
<html>
<head>
	<title>Autorresponder</title>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link href="https://fonts.googleapis.com/css?family=Lato:700|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="animate.css">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

	<div class="overlay">

		<div class="subscribers-container">
			<ul class="overlay-subscribers"></ul>

			<div class="overlay-subscribers-edit">
				<input type="hidden" class="overlay-subscribers-edit-id"/>
				<input type="email" class="overlay-subscribers-edit-email"/>
				<select class="overlay-subscribers-edit-category"></select>

				<button class="overlay-subscribers-edit-confirm">Confirm changes</button>
				<button onclick="hideOverlay();">Cancel</button>
			</div>
		</div>

		<div class="overlay-category-edit-name">
			<input type="text" />
			<button class="overlay-category-edit-name-confirm">Confirm changes</button>
		</div>

		<div class="overlay-category-confirm-delete">
			<p></p>
			<button class="overlay-category-confirm-delete-yes">Yes</button>
			<button>No</button>
		</div>

		<div class="overlay-category-add">
			<form onsubmit="event.preventDefault(); return false;">
				<input type="text" placeholder="New category name" />
				<input type="submit" class="category-add-new" value="Create new category" />
			</form>
		</div>

		<div class="overlay-category-edit"></div>

		<div class="overlay-autorresponder-edit">
			<input type="hidden" class="autorresponder-edit-id" />
			<input type="hidden" class="autorresponder-edit-category" />
			<input type="text" class="autorresponder-edit-title" placeholder="Title" />
			<textarea name="autorresponder-edit-content" placeholder="Content"></textarea>
			<input type="number" class="autorresponder-edit-order" placeholder="Order" />
			<button type="submit" class="autorresponder-edit-submit">Update autorresponder</button>
			<button type="submit" class="autorresponder-add-submit">Add autorresponder</button>
		</div>

		<div class="overlay-autorresponder-email">
			<table border="0" cellpadding="0" cellspacing="0" width="100%">
				<tr>
					<td>
						<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse; border: 5px solid #F1F1F1; background-color: white;">
							<tr>
								<td align="center">
									<img src="imgs/emailImage.jpg" alt="factura" width="500" height="100" style="display: block; padding-top: 20px;">
								</td>
							</tr>
							<tr>
								<td style="padding: 30px 45px 30px 45px">
								
								<div class="autorresponder-view-content"></div>

								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</div>
	</div>

	<div class="container">
		<h1 class="container-title">Node Autorresponder</h1>

		<div class="container-category-actions">
			<button class="category-add">Add category</button>
			<button class="category-edit">Edit categories</button>
		</div>

		<div class="container-categories"></div>
	</div>

	<script src="utils.js" type="text/javascript"></script>
	<script src="autorresponders.js" type="text/javascript"></script>
	<script src="subscribers.js" type="text/javascript"></script>
	<script src="categories.js" type="text/javascript"></script>
	<script src="index.js" type="text/javascript"></script>

	<script src="//cloud.tinymce.com/stable/tinymce.min.js?apiKey=p8p0mrneet23k0k9kirbosin9zaafdgny9q2s5t03944qrwa"></script>
  	<script>tinymce.init({ 
  		selector: 'textarea',
  		max_width: 800,
  		height: 400,
  		menubar: false,
  		plugins: 'code',
  		toolbar: 'styleselect bold italic alignleft aligncenter alignright bullist numlist code',
	});</script>
</body>
</html>
